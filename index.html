<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Scoring Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      resize: none;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1.1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Text Scoring</h1>
    <form id="textForm">
      <label for="userText">Enter your text:</label>
      <textarea id="userText" name="userText" required></textarea>
      <button type="submit">Submit for Scoring</button>
    </form>
  </div>

  <script>
    document.getElementById("textForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const text = document.getElementById("userText").value.trim();
      if (!text) {
        alert("Please enter some text.");
        return;
      }
      // Redirect to results.html with encoded text in query param
      window.location.href = "results.html?text=" + encodeURIComponent(text);
    });
  </script>
</body>
</html>
